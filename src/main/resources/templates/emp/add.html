<!DOCTYPE html>
<html lang="en" xmlns:th="https://www:thymeleaf.org">

	<head>
		<title>Dashboard Template for Bootstrap</title>
		<link href="/static/asserts/css/nav.css" th:href="@{/static/asserts/css/nav.css}" rel="stylesheet">
		<link href="/static/asserts/css/bootstrap.min.css" th:href="@{/static/asserts/css/bootstrap.min.css}" rel="stylesheet">
		<link href="/static/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/static/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet">


		<script type="text/javascript" src="/static/asserts/js/jquery-3.2.1.slim.min.js"  th:src="@{/static/asserts/js/jquery-3.2.1.slim.min.js}" ></script>
		<script type="text/javascript" src="/static/asserts/js/jquery-1.10.2.js"  th:src="@{/static/asserts/js/jquery-1.10.2.js}" ></script>
		<script type="text/javascript" src="/static/asserts/js/jquery.min.js"  th:src="@{/static/asserts/js/jquery.min.js}" ></script>
		<script type="text/javascript" src="/static/asserts/js/popper.min.js"  th:src="@{/static/asserts/js/popper.min.js}" ></script>
		<script type="text/javascript" src="/static/asserts/js/bootstrap.min.js" th:src="@{/static/asserts/js/bootstrap.min.js}" ></script>
		<script type="text/javascript" src="/static/asserts/js/feather.min.js" th:src="@{/static/asserts/js/feather.min.js}" ></script>
		<script type="text/javascript" src="/static/asserts/js/nav.js"  th:src="@{/static/asserts/js/nav.js}" ></script>
	</head>

	<body>
			<div class="row">
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form  th:action="@{/emp}" method="post">
					 <div class="form-group">
					    <label class="col-sm-2 control-label">lastName</label>
					    <div class="col-sm-10">
					      <input type="text" name="lastName"  class="form-control" id="empName_add_input" placeholder="lastName">
					      <span class="help-block"></span>
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label class="col-sm-2 control-label">email</label>
					    <div class="col-sm-10">
					      <input type="text" name="email"  class="form-control" id="email_add_input" placeholder="email@hbsi.com">
					      <span class="help-block"></span>
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label class="col-sm-2 control-label">gender</label>
					    <div class="col-sm-10">
						    	 <label class="radio-inline">
							   		<input type="radio" name="gender" id="gender_add_input1" value="1" checked="checked"> 男
								 </label>
								 <label class="radio-inline">
							  		<input type="radio" name="gender" id="gender_add_input2" value="0"> 女
								</label>
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label class="col-sm-2 control-label">deptName</label>
					    <div class="col-sm-10">
					    	<!-- 从数据库 里边查出来 提交 部门id  -->
					       <select class="form-control"  name="department.id">
							  <option th:each="dept:${depts}" th:text="${dept.departmentName}" th:value="${dept.id}"></option>
							</select>
					    </div>
					  </div>
					  
					 <!-- <div class="form-group">
					    <label class="col-sm-2 control-label">Birth</label>
					    <div class="col-sm-10">
					      <input type="date" name="birth"  class="form-control" id="birth_add_input" placeholder="yyyy-MM-dd HH:mm">
					      <span class="help-block"></span>
					    </div>
					  </div>-->
						  <button type="submit" class="btn btn-primary">添加</button>
					</form>
				</main>
			</div>
		</div>
	</body>

</html>
