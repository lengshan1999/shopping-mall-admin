<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主题</title>
    <link rel="stylesheet" href="/static/asserts/css/theme.css">
    <link rel="stylesheet" href="/static/asserts/css/tailwind.min.css">
    <link rel="stylesheet" href="/static/asserts/css/normalize.min.css">

    <script src="/static/asserts/js/jquery.min.js"></script>
    <script src="/static/asserts/js/theme.js"></script>
</head>
<body>

    <div class="absolute bg-white p-5 right-0 text-grey">
        <div class="flex items-center">
            <div class="flex flex-wrap mr-8 items-center justify-between">
                <h3 class="font-bold text-sm mr-3">默认主题</h3>
                <div class="flex">
                    <span class="cursor-pointer w-10 h-10 inline-block rounded-full mr-4" data-bg-color="#b84130"
                          data-color="#ffffff" style="background-color: #b84130" id="b84130">&nbsp;</span>
                    <span class="cursor-pointer w-10 h-10 inline-block rounded-full mr-4" data-bg-color="#363d98"
                          data-color="#ffffff" style="background-color: #363d98" id="363d98">&nbsp;</span>
                    <span class="cursor-pointer w-10 h-10 inline-block rounded-full" data-bg-color="#FFD5CD"
                          data-color="#333333" style="background-color: #FFD5CD" id="FFD5CD">&nbsp;</span>
                </div>
            </div>
            <h3 class="font-bold mr-4 text-sm">动态颜色</h3>
            <div class="flex items-center">
                <div class="flex items-center mr-3">
                    <label class="text-sm mr-2">背景：</label>
                    <input class="cursor-pointer h-10 outline-none rounded-full w-10 input-color-picker" type="color" data-id="bg-color" name="Background">
                </div>
                <div class="flex items-center">
                    <label class="text-sm mr-2">颜色:</label>
                    <input class="cursor-pointer h-10 outline-none rounded-full w-10 input-color-picker" type="color" data-id="color" name="Color">
                </div>
            </div>

        </div>
    </div>
    <section class="hero h-screen">
        <div class="h-full flex justify-center items-center">
            <h1 class="text-5xl font-bold">This is main title</h1>
        </div>
    </section>


</body>
</html>
