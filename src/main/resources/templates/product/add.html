<!DOCTYPE html>
<html lang="en" xmlns:th="https://www:thymeleaf.org">

	<head>
		<title>Shopping-Mall-后台管理-添加商品</title>
		<link href="/static/asserts/css/nav.css" th:href="@{/static/asserts/css/nav.css}" rel="stylesheet">
		<link href="/static/asserts/css/bootstrap.min.css" th:href="@{/static/asserts/css/bootstrap.min.css}" rel="stylesheet">
		<link href="/static/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/static/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet">


		<script type="text/javascript" src="/static/asserts/js/jquery-3.2.1.slim.min.js"  th:src="@{/static/asserts/js/jquery-3.2.1.slim.min.js}" ></script>
		<script type="text/javascript" src="/static/asserts/js/jquery-1.10.2.js"  th:src="@{/static/asserts/js/jquery-1.10.2.js}" ></script>
		<script type="text/javascript" src="/static/asserts/js/jquery.min.js"  th:src="@{/static/asserts/js/jquery.min.js}" ></script>
		<script type="text/javascript" src="/static/asserts/js/popper.min.js"  th:src="@{/static/asserts/js/popper.min.js}" ></script>
		<script type="text/javascript" src="/static/asserts/js/bootstrap.min.js" th:src="@{/static/asserts/js/bootstrap.min.js}" ></script>
		<script type="text/javascript" src="/static/asserts/js/feather.min.js" th:src="@{/static/asserts/js/feather.min.js}" ></script>
		<script type="text/javascript" src="/static/asserts/js/nav.js"  th:src="@{/static/asserts/js/nav.js}" ></script>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form  th:action="@{/product/saveProduct}" method="post" enctype="multipart/form-data">
					 <div class="form-group">
					    <label class="col-sm-2 control-label">商品名称</label>
					    <div class="col-sm-10">
					      <input type="text"  name="productName"  class="form-control"  placeholder="productName"  >
					      <span class="help-block"></span>
					    </div>
					  </div>
						<div class="form-group">
							<label class="col-sm-2 control-label">商品价格</label>
							<div class="col-sm-10">
								<input type="text"   name="productPrice"  class="form-control"  placeholder="productPrice/RMB">
								<span class="help-block"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label" style="display: inline-block">商品类型</label>
							<div class="col-sm-2" style="display: inline-block">
								<select class="form-control"  name="productType">
									<option th:each="type:${types}" th:text="${type.typeName}" th:value="${type.typeName}"></option>
								</select>
							</div>

							<label class="col-sm-1 control-label" style="display: inline-block">商品图片</label>
							<div class="col-sm-3" style="display: inline-block">
								<input type="file" name="file" >
							</div>
						</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">商品库存</label>
						<div class="col-sm-10">
							<input type="text" name="productStock" class="form-control"  placeholder="productStock">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">商品描述</label>
						<div class="col-sm-8">
							<textarea style="height: 147px" name="description" class="form-control" placeholder="description"></textarea>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">商品重量</label>
						<div class="col-sm-10">
							<input type="text" name="productWeight" class="form-control"  placeholder="productWeight/g">
						</div>
					</div>
					  
					<div class="form-group">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary form-control">添加</button>
							<span class="help-block"></span>
						</div>
					</div>
					</form>
				</main>
			</div>
		</div>
	</body>

</html>
